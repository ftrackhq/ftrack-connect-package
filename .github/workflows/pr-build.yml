name: CI

on:
  push:
    branches: [ backlog/gh-build-and-release-on-pr ]
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  build-connect-package-linux:
    name: Build Connect package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Install Connect
        run: |
          python -VV
          pip install -e git+https://github.com/ftrackhq/ftrack-connect.git@2.1.1#egg=ftrack_connect
          pip list
      - name: Install Connect deps
        run: |
          pip install -r /home/runner/work/ftrack-connect-package/ftrack-connect-package/src/ftrack-connect/source/../requirements.txt
      - name: Install Connect package deps
        run: |
          pip install -r requirements.txt
          pip list
      - name: Build plugin
        run: |
          python setup.py build_exe
      - name: Compress plugin
        env:
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
        run: |
          cd build
          tar -zcvf ftrack-connect-package-$SOURCE_TAG.tar.gz exe.linux-x86_64-3.7 --transform 's/exe.linux-x86_64-3.7/ftrack-connect-package/'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
        with:
          tag_name: $SOURCE_TAG-${{github.sha}}
          release_name: PR test release $SOURCE_TAG-${{github.sha}}(${{ github.head_ref }})
          body: |
            Please check PR for details.
          draft: false
          prerelease: true
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "build/*.tar.gz"
          release_id: ${{ steps.create_release.outputs.id }}
          overwrite: true
          verbose: true